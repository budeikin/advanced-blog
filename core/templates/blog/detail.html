<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{post.title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <h3 class="bg-dark text-white p-5">Detail of {{post.title}} in category {{post.categoy}}</h3>
   <div class="container">
        <div class="justify-content-center align-items-center">
                <h5>{{post.content}}</h5>
                <h3>{{post.author.first_name}} {{post.author.last_name}}</h3>
                <h6>created time : {{post.created_date}}</h6>

                <a href="{% url 'post-edit' pk=post.id%}" class="btn bg-primary text-white p-3 m-2">Edit</a>
                <a href="{% url 'post-delete' pk=post.id%}" class="btn bg-danger text-white p-3 m-2">Delete</a>
        </div>
   </div>
</body>
</html>
